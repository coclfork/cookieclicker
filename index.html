<!doctype html>
<html>

<head>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Cookie Clicker</title>
</head>

<body>
	<div id="main_container">
		<header>
			<h1>Cookie Clicker</h1>
		</header>
		<div id="cookie_container">
			<p id="cookieQuantity">0</p>
			<p id="cookieQuantity_under">cookies</p>
			<img src="large_cookie.png" alt="Cookie" id="cookie" />
		</div>
		<div id="shop_container">
			<ul>
				<li class="product">
					<p class="product_owned">3</p>
					<img src="" alt="" class="product_image">
					<p class="product_title"><span class="product_name">Cursor</span> <span class="product_cps">(0.1 cps)</span></p>
					<p class="product_price">10</p>
				</li>


				<li class="product">
					<img src="" alt="" class="product_image">
					<p class="product_title"><span class="product_name"></span> <span class="product_cps"></span></p>
					<p class="product_price"></p>
					<p class="product_owned"></p>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
